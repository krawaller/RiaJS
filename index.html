<!DOCTYPE html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>An idiots budget</title>
		<link rel="stylesheet" type="text/css" href="application/internal/css/default.css" />
		<script type="text/javascript" src="application/external/javascript/libs/headjs/head.js"></script>
		<script type="text/javascript" src="application/internal/javascript/master.js"></script>
	</head>
	<body>
		<!-- Template for the default view / first view -->
		<script type="text/template" id="start">
			<p>
				<div class="left">
					<label>Kategori:</label><br />
					<select id="select_category">
						<option selected="selected"></option>
						<option title="Utgift" value="Alkoholhaltiga drycker">Alkoholhaltiga drycker</option>
						<option title="Utgift" value="Bensin">Bensin</option>
						<option title="Utgift" value="EL">EL</option>
						<option title="Utgift" value="Försäkringar">Försäkringar</option>
						<option title="Utgift" value="Gardiner">Gardiner</option>
						<option title="Inkomst" value="Gåvor">Gåvor</option>
						<option title="Utgift" value="Hemtelefoni">Hemtelefoni</option>
						<option title="Utgift" value="Internet">Internet</option>
						<option title="Utgift" value="Kläder">Kläder</option>
						<option title="Inkomst" value="Lön">Lön</option>
						<option title="Utgift" value="Mat">Mat</option>
						<option title="Utgift" value="Mediciner">Mediciner</option>
						<option title="Utgift" value="Mobiltelefoni">Mobiltelefoni</option>
						<option title="Inkomst" value="Pension">Pension</option>
						<option title="Utgift" value="Prydnadssaker">Prydnadssaker</option>
						<option title="Utgift" value="Restaurangmat">Restaurangmat</option>
						<option title="Utgift" value="Skor">Skor</option>
						<option title="Inkomst" value="Sparande">Sparande</option>
						<option title="Utgift" value="Tidningar">Tidningar</option>
						<option title="Utgift" value="Värme">Värme</option>
					</select>
				</div>

				<div class="left">
					<label>Värde (kr):</label><br />
					<input type="text" id="input_value" />
				</div>

				<div class="left">
					<br />
					<input type="submit" id="send_post" value="Lägg till" />
				</div>				
			</p>

			<p>
				<br /><br /><br />
           		<canvas id="income_outcome_graph" width="500" height="500"></canvas>
			</p>

			<p>
				<table id="budgetItems">
					<thead>
						<tr>
							<th>Kategori:</th>
							<th scope="col">Värde:</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</p>
        </script>	

		<div class="baseContainer">
			<h1>An idiots budget</h1>	
			<div id="basePlaceholder"></div>		      
		</div>
	</body>
</html>
