<!DOCTYPE html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

		<link rel="stylesheet" type="text/css" href="application/external/css/apprise/apprise.css" />
	</head>
	<body>
		<!-- Template for the default view / first view -->
		<script type="text/template" id="start">
			<p>
				<div class="left">
					<label>Kategori:</label><br />
					<select id="select_category">
						<option selected="selected"></option>
						<option value="Utgift">Alkoholhaltiga drycker</option>
						<option value="Utgift">Bensin</option>
						<option value="Utgift">Billån</option>
						<option value="Utgift">EL</option>
						<option value="Utgift">Föreningsavgifter</option>
						<option value="Utgift">Försäkringar</option>
						<option value="Utgift">Gardiner</option>
						<option value="Inkomst">Gåvor</option>
						<option value="Utgift">Hemtelefoni</option>
						<option value="Utgift">Huslån</option>
						<option value="Utgift">Hyra</option>
						<option value="Utgift">Internet</option>
						<option value="Utgift">Kläder</option>
						<option value="Inkomst">Lön</option>
						<option value="Utgift">Mat</option>
						<option value="Utgift">Mediciner</option>
						<option value="Utgift">Mobiltelefoni</option>
						<option value="Inkomst">Pension</option>
						<option value="Utgift">Prydnadssaker</option>
						<option value="Utgift">Restaurangmat</option>
						<option value="Utgift"">Skor</option>
						<option value="Utgift"">Sophämtning</option>
						<option value="Inkomst">Sparande</option>
						<option value="Utgift">Tidningar</option>
						<option value="Utgift">Värme</option>
					</select>
				</div>

				<div class="left">
					<label>Värde (kr):</label><br />
					<input type="text" id="input_value" />
				</div>

				<div class="left">
					<br />
					<input type="submit" id="send_post" value="Lägg till" />
				</div>				
			</p>

			<div id="budgetOutput">
				<p>
					<br /><br /><br />
	           		<canvas id="income_outcome_graph"></canvas>
				</p>
	
				<p>
					<div id="budgetSummaryPlaceholder">
						<h3>Kvar denna månad:</h3> 
						<h1 id="budgetSummary"></h1>
					</div>
				</p>
	
				<p>
					<table>
						<thead>
							<tr>
								<th>Kategori:</th>
								<th>Typ:</th>
								<th>Värde:</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody id="budgetItems">
						</tbody>
					</table>
				</p>
			</div>
        </script>	

		<div id="base" class="baseContainer">
			<h1>An idiots budget</h1>	
			<div id="basePlaceholder"></div>		      
		</div>
	</body>
</html>
